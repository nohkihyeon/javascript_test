    function fn_logout(){
        var frm = document.logout;
        frm.action = "/common.do";
        frm.method.value = "logOut";
        frm.target = "_top";
        frm.submit();
    }
    
    function fn_leftMenu_disp(upper_page_id,main_menu_name ){
        var auth_gubun_code ; 
        if ("10" == "30" || "10" == "40" ) {
            auth_gubun_code = "20";
        } else {
            auth_gubun_code = "10";
        }
        
        var agent = navigator.userAgent.toLowerCase();
        
        if ( (navigator.appName == 'Netscape' && navigator.userAgent.search('Trident') != -1) || (agent.indexOf("msie") != -1) ) {
         
        parent.frame_main_leftmenu.location.href = "/system/menu.do?method=searchLeftMenuList&upper_page_id="+upper_page_id+"&main_menu_name="+main_menu_name+"&scr_gubun_code=10&biz_grp_id=9&emp_no=20220112&auth_gubun_code=" + auth_gubun_code;
    
        }
        else {
    
               
                   parent.frameset_body.children.frame_main_leftmenu.contentWindow.location.href = "/system/menu.do?method=searchLeftMenuList&upper_page_id="+upper_page_id+"&main_menu_name="+main_menu_name+"&scr_gubun_code=10&biz_grp_id=9&emp_no=20220112&auth_gubun_code=" + auth_gubun_code;
        }
      
        
        
    }
    
    function fn_main(){
        top.location.replace("/main/Main.do");
    }
